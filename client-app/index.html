<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DHT File Sharing Client</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
    }

    .header h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .header p {
      opacity: 0.9;
      font-size: 14px;
    }

    .content {
      padding: 30px;
    }

    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #667eea;
    }

    .section h2 {
      font-size: 18px;
      margin-bottom: 15px;
      color: #667eea;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
      color: #555;
    }

    .input-group input[type="text"] {
      width: 100%;
      padding: 10px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.3s;
    }

    .input-group input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    .file-select {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .file-info {
      flex: 1;
      padding: 10px 15px;
      background: white;
      border: 2px solid #e0e0e0;
      border-radius: 6px;
      font-size: 14px;
      color: #666;
    }

    .file-info.selected {
      color: #333;
      border-color: #667eea;
    }

    button {
      padding: 10px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .btn-large {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
    }

    .status {
      margin-top: 15px;
      padding: 12px 15px;
      border-radius: 6px;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background: #d4edda;
      border: 1px solid #c3e6cb;
      color: #155724;
      display: block;
    }

    .status.error {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      display: block;
    }

    .status.info {
      background: #d1ecf1;
      border: 1px solid #bee5eb;
      color: #0c5460;
      display: block;
    }

    .hash-display {
      word-break: break-all;
      font-family: 'Courier New', monospace;
      background: white;
      padding: 10px;
      border-radius: 4px;
      margin-top: 10px;
      font-size: 12px;
    }

    .divider {
      height: 2px;
      background: linear-gradient(90deg, transparent, #667eea, transparent);
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üåê DHT File Sharing Client</h1>
      <p>Decentralized file storage and retrieval system</p>
    </div>

    <div class="content">
      <!-- Configuration Section -->
      <div class="section">
        <h2>‚öôÔ∏è Configuration</h2>
        <div class="input-group">
          <label for="fileStorageUrl">File Storage Server URL:</label>
          <input type="text" id="fileStorageUrl" placeholder="http://localhost:4000" value="http://localhost:4000">
        </div>
        <div class="input-group">
          <label for="fileSalt">File Salt (must match server):</label>
          <input type="text" id="fileSalt" placeholder="dfss-ulak-bibliotheca" value="dfss-ulak-bibliotheca">
        </div>
        <div class="input-group">
          <label for="dhtNodeUrl">DHT Node URL:</label>
          <input type="text" id="dhtNodeUrl" placeholder="http://localhost:8000" value="http://localhost:8000">
        </div>
      </div>

      <div class="divider"></div>

      <!-- Store File Section -->
      <div class="section">
        <h2>üì§ Store File</h2>
        <div class="file-select">
          <div class="file-info" id="selectedFileInfo">No file selected</div>
          <button id="selectFileBtn">Select File</button>
        </div>
        <p style="margin: 15px 0; color: #666; font-size: 14px;">
          <strong>Note:</strong> The file hash will be automatically calculated and used as the DHT key.
        </p>
        <button class="btn-large" id="storeBtn" disabled>Store File to System</button>
        <div class="status" id="storeStatus"></div>
      </div>

      <div class="divider"></div>

      <!-- Get File Section -->
      <div class="section">
        <h2>üì• Retrieve File</h2>
        <div class="input-group">
          <label for="getKey">File Hash (64-character hex string):</label>
          <input type="text" id="getKey" placeholder="a9792a19eb09cfaab1d7187b8eef555aaa12a56d8a91c41cfa0f13cf499d701a">
        </div>
        <button class="btn-large" id="getBtn">Retrieve File from System</button>
        <div class="status" id="getStatus"></div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
